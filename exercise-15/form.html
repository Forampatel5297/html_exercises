<!DOCTYPE html>
<html lang="en">
<head>
     <title>Create User</title>
</head>
<body>
    <form action="create_user.html" method="GET" enctype="application/x-www-form-urlencoded">
 <h1>Create User</h1>
 <hr>
<fieldset>
<legend>Create User</legend>
<label>user name:</label>
<input type="text" name="user name" placeholder="user name" pattern="^[a-zA-Z]+$" size="30" maxlength="12" required><br>
<label>password: </label>
<input type="password" name="pass" size="30" maxlength="8" placeholder="password" required><br>
<label>Select your favourite video game
</label><br>
<input type="radio" name="Superman" value="Superman">Superman 
<input type="radio" name="Batman" value="Batman">Batman
<input type="radio" name=" Wonder Woman" value=" Wonder Woman"> Wonder Woman
<input type="radio" name="Flash" value="Flash">Flash
<input type="radio" name="Thor & Hulk" value="Thor & Hulk">Thor & Hulk <br>


<label>Select your favourite video game</label><br>
<input type="checkbox" name="Fifa" value="Fifa" checked>Fifa
<input type="checkbox" name=" NHL" value=" NHL" > NHL
<input type="checkbox" name="Residen Evil" value="Residen Evil">Residen Evil
<input type="checkbox" name="Uncharted" value="Uncharted" checked>Uncharted <br>
<label for="email">email id:</label>
<input type="email" value="email@email" required><br>
<label>date of birth:</label>
<input type="date"><br>
<label>URL:</label>
<input type="url"><br>

     <label>search:
     <input type="search" name="q">
     </label><br>
     <input type="submit" name="submit"><br>
     
<input type="hidden" name="userid" value="2300" >
</fieldset>
</form>
</body>
</html>
